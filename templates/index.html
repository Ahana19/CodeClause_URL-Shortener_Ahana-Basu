<!DOCTYPE html>
<html>
<head>
	<title>Shorty</title>
	<link rel="stylesheet" type="text/css" href="../static/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="../static/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>
<div class=" u-full-width main_header">
	<h3 align="left">Shorty</h3>
</div>

<div class="container">
<div class="shorty">
	<form method="post" action="">
				<input type="text" class="u-full-width" name="url_input" placeholder="Enter URL" >
				{% if error != null %}
				<p class="error_disp">
					{{error}}
				</p>
				{% endif %}
				<button class="button-primary generate">Generate</button>
	</form>
	{% if shorty_url %}
	<div class="gen_block">
	
	<p class="gen_url">
		Shorty URL is <a href="{{shorty_url}}">{{shorty_url}}</a>
	</p>
	</div>
	{% endif %}
</div>
</div>
</body>
</html>
